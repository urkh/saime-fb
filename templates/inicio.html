
<div class="hbox hbox-auto-xs hbox-auto-sm">
  
    <div class="col">
    
        <div class="bg-light lter b-b wrapper-md">

                <div class="col-md-12 text-center">
                    <h1 class="m-n font-thin h3 text-black">Bienvenido a Pasaporte SAIME</h1>
                </div>
            </div>
        </div>
    
        <div class="wrapper-md" ng-controller="FormDemoCtrl">

                            <button ui-sref="saime.noticias" type="button" class="btn btn-default saime-btn-menu">Noticias</button>
