
<div class="hbox hbox-auto-xs hbox-auto-sm">
    <div class="col">
        <div class="bg-light lter b-b wrapper-md">
          <div class="row">
            <div class="col-md-12 text-center">
              <h2 class="m-n font-thin  text-black">Autenticacion de Usuario</h2>
            </div>
          </div>
        </div>
        <div class="wrapper-md" ng-controller="SignInCtrl">

            <div class="text-danger wrapper text-center" ng-show="authError">
                  {{authError}}
              </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <form action="" class="form-horizontal">
                        <div class="form-group">
                            <input type="text" placeholder="Usuario" ng-model="formData.username">                            
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Contraseña" ng-model="formData.password">     
                        </div>
                        <div class="text-center">
                            <!--<div   class="text-muted"><h4>Debe indicar al menos uno de los tres, Madre, Padre o Representante Legal</h4></div>-->
                            <button ng-click="login()" type="button" class="btn btn-saime-stand saime-btn-lg"> Ingresar</button>
                        </div> 
                    </form>
                    <br>
                    <div class="text-center">
                        <a ui-sref="saime.registro" >Registrarse en el SAIME</a>
                    </div>
                    <br>
                    <div class="text-center">
                        <a ui-sref="saime.olvido" >¿Olvido Su Contraseña?</a>
                    </div>
                    <br>
                </div>
                <div class="col-md-3"></div> 
                  
            </div>
        </div>
    </div>
</div>
