
<div class="hbox hbox-auto-xs hbox-auto-sm">
    <div class="col">
        <div class="bg-light lter b-b wrapper-md">
          <div class="row">
            <div class="col-md-12 text-center">
              <h2 class="m-n font-thin  text-black">Registro de Nuevo Usuario</h2>
            </div>
          </div>
        </div>
        <div class="wrapper-md" ng-controller="RegistroCtrl">
            <div class="row">
                <div class="col-md-3">
                    <button ui-sref="saime.login" type="button" class="btn btn-saime-stand">
                        <span class="fa fa-chevron-left fa-lg"></span>
                    </button>
                </div>

                <form name="formData" class="form-horizontal" novalidate>
                <div class="col-md-6" ng-if="!error">
                    <p><h3>Datos Personales</h3></p>
                    <hr>
                    <div class="row">
                        
                            <div class="form-group" >
                                <div class="col-sm-3 saime-input" ng-class="{ 'has-error': formData.letravad.$invalid }">
                                    <label class="control-label">Letra</label>
                                    <ui-select name="letravad" ng-required="true" ng-model="formData.letra" style="width: 100%;">
                                        <ui-select-match placeholder="Letra...">{{$select.selected.letra}}</ui-select-match>
                                        <ui-select-choices repeat="letra.id as letra in letras">
                                          <span ng-bind-html="letra.letra"></span>
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                                <div class="col-sm-9 saime-input" show-errors>
                                    <label class="control-label">N&uacute;mero de C&eacute;dula</label>
                                    <input type="text" class="form-control" vld-cedula name="cedulav" ng-model="formData.cedula" required placeholder="" />
                                </div>

                            </div>


                            <div class="form-group">
                                <div class="col-sm-12 saime-input" show-errors>
                                    <label class="control-label">Primer Nombre</label>
                                    <input class="form-control" vld-texto ng-model="formData.firstName" name="firstnamev" type="text" required />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-12 saime-input" show-errors>
                                    <label class="control-label">Primer Apellido</label>
                                    <input class="form-control" vld-texto ng-model="formData.lastName" name="lastnamev" type="text" required />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-12 saime-input" show-errors>
                                    <label class="control-label">Correo Electr&oacute;nico</label>
                                    <input class="form-control" ng-model="formData.email" name="emailv" type="email" required />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-12 saime-input" show-errors>
                                    <label class="control-label">Correo Alternativo</label>
                                    <input class="form-control" ng-model="formData.altEmail" name="altemailv" type="email" required />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-3 saime-input" ng-class="{ 'has-error': formData.phonecodevad.$invalid }">
                                    <label class="control-label">C&oacute;digo</label>
                                    <ui-select name="phonecodevad" ng-required="true" ng-model="formNoData.phone_code"  style="width: 100%;">
                                        <ui-select-match placeholder="C&oacute;digo...">{{$select.selected.numero}}</ui-select-match>
                                        <ui-select-choices repeat="codigo.numero as codigo in codigosc">
                                          <span ng-bind-html="codigo.numero"></span>
                                        </ui-select-choices>
                                    </ui-select>

                                </div>
                                <div show-errors class="col-sm-9 saime-input">
                                    <label class="control-label">Tel&eacute;fono</label>
                                    <input class="form-control" vld-telefono ng-model="formNoData.phone" name="phonev" type="text" required />
                                </div>
                            </div>

                            <br>               
                            
                            <div class="form-group">
                                <div class="col-md-6 col-center">
                                    <button ng-click="guardar(formData)" type="button" class="btn saime-btn-yellow full-width">Aceptar</button>
                                </div>
                                <div class="col-md-6 col-center">
                                    <button ng-click="reset()" type="button" class="btn saime-btn-blue full-width">Restablecer</button>
                                </div>
                            </div>
                        
                        <br>
                    </div>
                <br>
                </div>


                <div class="col-md-6" ng-if="error">
                    <div align="center" ng-bind-html="error_msg">{{error_msg}}</div>
                </div>
                </form>


                <div class="col-md-3"></div>    
                </div>
        </div>
    </div>
</div>
