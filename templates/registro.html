
<div class="hbox hbox-auto-xs hbox-auto-sm">
    <div class="col">
        <div class="bg-light lter b-b wrapper-md">
          <div class="row">
            <div class="col-md-12 text-center">
              <h2 class="m-n font-thin  text-black">Registro de Nuevo Usuario</h2>
            </div>
          </div>
        </div>
        <div class="wrapper-md" ng-controller="RegistroCtrl">
            <div class="row">
                <div class="col-md-3">
                    <button ui-sref="saime.login" type="button" class="btn btn-saime-stand">
                        <span class="fa fa-chevron-left fa-lg"></span>
                    </button>
                </div>

                <div class="col-md-6">
                    <p><h3>Datos Personales</h3></p>
                    <hr>
                    <div class="row">
                        <form name="formData" class="form-horizontal">
                            <div class="form-group">
                                <div class="col-sm-3 saime-input">
                                    
                                    <ui-select required="true" ng-model="formData.letra" ng-disabled="disabled" style="width: 100%;" title="Letra">
                                        <ui-select-match placeholder="Tipo...">{{$select.selected.letra}}</ui-select-match>
                                        <ui-select-choices repeat="letra.id as letra in letras">
                                          <span ng-bind-html="letra.letra"></span>
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                                <div class="col-sm-9 saime-input">
                                    <input required="true" ng-model="formData.cedula" type="number" placeholder="N&uacute;mero de C&eacute;dula">
                                </div>
                            </div>
                            
                            <input required="true" ng-model="formData.firstName" type="text" placeholder="Primer Nombre" >                            

                            <input required="true" ng-model="formData.lastName" type="text" placeholder="Primer Apellido" >                            

                            <input required="true" ng-model="formData.email" type="email" placeholder="Correo Electr&oacute;nico" >                            

                            <input required="true" ng-model="formData.altEmail" type="email" placeholder="Correo Alternativo" >

                            <div class="form-group">
                                <div class="col-sm-3 saime-input">
                                    <ui-select required="true" ng-model="formNoData.phone_code" ng-disabled="disabled" style="width: 100%;" title="Codigo">
                                        <ui-select-match placeholder="C&oacute;digo...">{{$select.selected.numero}}</ui-select-match>
                                        <ui-select-choices repeat="codigo.numero as codigo in codigos">
                                          <span ng-bind-html="codigo.numero"></span>
                                        </ui-select-choices>
                                    </ui-select>

                                </div>
                                <div class="col-sm-9 saime-input">
                                    <input required="true" ng-model="formNoData.phone" type="number" placeholder="Tel&eacute;fono Celular">
                                </div>
                            </div>

                            <!-- <input type="text" placeholder="Codigo de confirmacion que aparece arriba" >-->

                             <!-- USERNAME 
        <div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$dirty }">
            <label>Description</label>
            <input type="text" name="username" class="item-input-wrapper form-control" ng-model="user.username"  ng-minlength="5" ng-maxlength="60" required>

            <p ng-show="userForm.username.$error.maxlength" class="help-block"><font color="#009ACD">Description is too long.</font></p>
        </div>-->

                            <br>
                                <div align="center" class="saime-error-input">
                                    {{error2}}
                                </div>
                            <br>               
                            
                            <div class="form-group">
                                <div class="col-md-6 col-center">
                                    <button ng-click="guardar(formData)" type="button" class="btn saime-btn-yellow full-width">Aceptar</button>
                                </div>
                                <div class="col-md-6 col-center">
                                    <button ng-click="reset()" type="button" class="btn saime-btn-blue full-width">Restablecer</button>
                                </div>
                            </div>
                        </form>
                        <br>
                    </div>
                <br>
                </div>
                <div class="col-md-3"></div>    
                </div>
        </div>
    </div>
</div>
