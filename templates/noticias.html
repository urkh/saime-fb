
<div class="hbox hbox-auto-xs hbox-auto-sm">
    <div class="col">
        <div class="bg-light lter b-b wrapper-md">
            <div class="row">
                <div class="col-md-12 col-center">
                    <h1 class="m-n font-thin h3">Noticias</h1>
                </div>
            </div>
        </div>



        

        
        <div class="wrapper-md" ng-controller="NoticiasWebCtrl">
            
            <div  class="row">
                <div class="col-md-2"><button ui-sref="saime.inicio" type="button" class="btn btn-saime-stand">
                        <span class="fa fa-chevron-left fa-lg"></span>
                    </button></div>
                <div class="col-md-8"></div>
                <div class="col-md-2"></div>
            </div>

            <div ng-repeat="noticia in noticias"  class="row">

                <div class="col-md-2"></div>
                
                <div class="col-md-8">
                    <div class="saime-fecha-noticias">{{noticia.fecha}}</div>
                    <p class="saime-titulo-noticias"><a target="_blank" href="http://www.saime.gob.ve/{{noticia.nombre}}">{{noticia.titulo}}</a></p>

                    <!--<img class="saime-imagen-noticias" src="img/prueba.png" alt="">-->

                    <div class="saime-contenido-noticias"  ng-bind-html="noticia.contenido"></div>
                    <hr><br>
                </div>


                <div class="col-md-2"></div>

            </div>

            
        </div>
    </div>
</div>
